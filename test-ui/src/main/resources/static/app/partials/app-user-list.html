<div>
    <h1 class="text-center">Lista de Usuarios</h1>
    <div class="container">
		<a class="btn btn-primary" href="#/user/add">Adicionar novo usuarios</a>
        <div class="row">
            <table class="table text-center table-bordered"  ng-if="users.length != 0">
                <thead>
                    <tr>
                        <th scope="col-4">Nome</th>
                        <th scope="col-4">E-mail</th>
                        <th scope="col-4">Telfone</th>
                        <th scope="col-4">Sexo</th>
                        <th scope="col-4"></th>
                        <th scope="col-4"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.sex}}</td>
                        <td><button type="submit" class="btn btn-primary"ng-click="editUser(user.id)">Editar</button></td>
                        <td><button type="submit" class="btn btn-danger" ng-click="removeUser(user.id)">Excluir</button></td>
                        
                    </tr>
                </tbody>
            </table>    
            <div ng-if="!users">
            <h2>Nenhum usuario cadastrado</h2>
            </div>
            <h2 ng-if="users.length == 0">Nenhum usuario cadastrado</h2>      
        </div>
    </div>    
</div>
